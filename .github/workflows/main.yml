name: Deploy HiViSer GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump package.json version â¬†
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: Print old package.json ğŸ–¨
        run: cat ./package.json
      - name: Automated Version Bump â¬†
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          tag-prefix: 'v'
          minor-wording: 'add,Adds,new'
          major-wording: 'MAJOR,cut-major'
          patch-wording: 'patch,fixes,fix'
          rc-wording: 'RELEASE,alpha'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Print new package.json ğŸ–¨
        run: cat ./package.json
      - name: Print new Tag ğŸ·
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  deploy:
    name: Deploy HiViSer GitHub Pages
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action, we must check out the repository
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 16
          
      - name: Install and Build ğŸ”§
        run: |
          cd webapp
          pnpm install
          pnpm run build

      - name: Deploy Webapp ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: webapp/dist # The folder the action should deploy.
      
      - name: Release HiViSer ğŸ‰ 
        uses: tgymnich/publish-github-action@v1.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
