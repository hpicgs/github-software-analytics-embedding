name: Deploy HiViSer GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump tag version ⬆
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: "actions/checkout@v3"
      - name: Bump version and push tag 🏷
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

  deploy:
    name: Deploy HiViSer Frontend to GitHub Pages 🚀
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action, we must check out the repository
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup pnpm ⚙️
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Install Node 🟢
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install treemaps library 📦
        run: |
          cd frontend
          git clone --branch hiviser_deployment https://${{ secrets.SEERENE_TREEMAPS_DEPLOY_USER }}:${{ secrets.SEERENE_TREEMAPS_DEPLOY_TOKEN }}@gitlab.hpi3d.de/seerene/treemaps.git
          cd treemaps
          npm install
          npm run build-lib

      - name: Install and Build 🔧
        run: |
          cd frontend
          pnpm install
          pnpm run build

      - name: Deploy Frontend 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: frontend/dist # The folder the action should deploy.
