name: On Pull Request

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm âš™
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Install Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.json

      - name: Install and Build ğŸ”§
        run: |
          cd frontend
          pnpm install
          pnpm run build
