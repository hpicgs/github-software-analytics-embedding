name: Deploy Viewer to GitHub Pages

on:
  push:
    branches:
      - embedding-release


jobs:
  build-embedding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm âš™
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Build Embedding ğŸ› 
        run: |
          cd frontend
          pnpm install
          pnpm run build:embed

      - name: Pubish Release ğŸ“¦
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            frontend/dist/embed.es.js
            frontend/dist/embed.umd.js
